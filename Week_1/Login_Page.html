<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center><h1>Registeration Form</h1></center>
    <p>The data entered in this form isn't safe and is subjected to data breaches.</p>
    <hr>
    <br>
    <form id="Reg_Form">
        <label>Username: </label>
        <input type="text" id="user_name">
        <br><br>
        <label>Email: </label>
        <input type="mail" id="email_id">
        <br><br>
        <label>Password: </label>
        <input type="password" id="pass">
        <br><br>
        <label>Date of Birth: </label>
        <input type="date" id="DOB">
        <br><br>
        <label>Age: </label>
        <input type="number" id="age">
        <br><br>
        <label>Address</label>
        <br>
        <textarea cols="100" rows="5" id="address"></textarea>
        <br><br><br>
        <label>Select the programming languages you know:</label>
        <br><br>
        <input type="checkbox" id="java">
        <label for="java">Java</label>
        <input type="checkbox" id="python">
        <label for="python">Python</label>
        <input type="checkbox" id="cpp">
        <label for="cpp">C++</label>
        <input type="checkbox" id="c">
        <label for="c">C</label>
        <br><br>
        <label>Select level of programming</label>
        <select id="level">
            <option value="beginner">Beginner</option> 
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <br><br>
        <center>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
        </center>
    </form>
    <br><br>
    <hr>
    <center><footer>Copyright Â©1994-2050, Joel Jojo</footer></center>
</body>
</html>
